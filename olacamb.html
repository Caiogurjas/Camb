        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #74ebd5, #acb6e5);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;

        h2 {
            font-size: 1.8rem;

        }

        ul {
            list-style: none;
            width: 100%;
            max-width: 400px;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            padding: 15px 20px;
            background-color: rgba(255,255,255,0.8);
            color: #333;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        a:hover {
            background-color: rgba(255,255,255,1);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        /* Pequena responsividade */
        @media (max-width: 500px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.4rem; }
            a { font-size: 1.1rem; padding: 12px 16px; }
        }
