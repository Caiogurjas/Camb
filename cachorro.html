<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body {
            background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 20px;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 900px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
        }

        .container img {
            width: 90%;
            max-width: 800px;
            height: auto;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid #fff;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 { margin-bottom: 20px; color: #333; }

        p {
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .container img { width: 100%; height: auto; border-radius: 15px; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <audio id="tema" loop>
        <source src="https://cdn.discordapp.com/attachments/1319393414038421534/1428814323018629271/Sonic.EXE_Green_Hill_Zone_Theme_Original__Reversed.mp3?ex=68f3de88&is=68f28d08&hm=9d36e4408d511e89f01b48e6ec9d3498887e79cf7b1ee40a84b199993fa917c2&" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>

    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1319393414038421534/1428812865770623016/Imagem_do_WhatsApp_de_2025-10-17_as_15.30.41_bd35fcc7.jpg?ex=68f3dd2d&is=68f28bad&hm=1c9dea3e09fb812442dba0bfccd0e446429d3625a624f95de4f2612ec3d4d349&" alt="Cachorro">
        <h1>Meu Cachorro</h1>
        <p>Este é um dos momentos mais fofos com meu cachorro. Sempre alegre e cheio de energia, ele adora brincar e fazer companhia para todos em casa.</p>
    </div>

    <script>
        // Faz o áudio começar assim que o usuário clicar em qualquer lugar
        document.addEventListener('click', () => {
            const audio = document.getElementById('tema');
            audio.volume = 0.3; // opcional: define volume inicial
            audio.play();
        });
    </script>
</body>
</html>
